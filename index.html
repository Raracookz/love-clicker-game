<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reasons I Love You</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop class="background-video">
    <source src="background.mp4" type="video/mp4" />

  </video>
  <!-- Fallback background image for iOS and browsers that can't play video -->
  <img src="background.jpg" alt="Romantic background" class="background-fallback" />

  <!-- Foreground Content -->
  <div class="container">
    <h1>❤️ 112 Reasons I Love You ❤️</h1>
    <button id="heartButton">💖 Click Me 💖</button>

  <script src="script.js"></script>
</body>
</html>
